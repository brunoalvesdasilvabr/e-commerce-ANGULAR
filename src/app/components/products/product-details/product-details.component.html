
    <div   class="col-sm-8 col-md-12">
        <div class="thumbnail">
          <div class="row">
            <div class="col-sm-8 col-md-8">
              <button routerLink="../" type="button" class="btn btn-primary">Voltar</button>
            </div>
          </div>
          <img  style="width:20%!important" src="{{ productItemDetails.imagePath }}" alt="{{ productItemDetails.name }}">
          <div class="caption">
            <h3>{{ productItemDetails.name }}</h3>
            <p>{{ productItemDetails.valor }}</p>
            <p>{{ productItemDetails.gender }}</p>
            <div class="row">
              <p  (click)="onSelectTamanho($event)"  class=" tamanhoStyle col-md-1 col-sm-1" *ngFor="let tamanho of productItemDetails.tamanhos;let i = index">{{ tamanho }}</p>

            </div>
            <button class="btn btn-primary" (click)="addToCart(productItemDetails)">Adicionar ao carrinho</button>
          </div>
        </div>
      </div>
