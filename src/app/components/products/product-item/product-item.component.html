
    <div class="col-sm-3 col-md-3">
      <div class="thumbnail">
        <img  class="img-responsive" src="{{ productItem.imagePath }}" alt="{{ productItem.name }}">
        <div class="caption">
          <h3>{{ productItem.name }}</h3>
          <p>{{ productItem.valor | currency: 'BRL' }}</p>
          <p>{{ productItem.gender }}</p>
      
          <button type="button" class="btn btn-primary col-lg-9 col-sm-9" (click)="addToCart(productItem)">{{ addedToCarrinho?'Adicionado':'Adicionar ao carrinho' }}</button>
          <button type="button" class="btn btn-default" [routerLink]="productIndex"  >Ver Mais</button>
          
        </div>
      </div>
    </div>
