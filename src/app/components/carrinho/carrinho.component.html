<h1 *ngIf="carrinhoList.length === 0">Não há items no seu carrinho</h1>

<div class="row" *ngIf="carrinhoList.length > 0">
    <ul class="list-group col-sm-8 col-md-8">
        <app-carrinho-item [itemIndex]="i" [carrinhoItem]="carrinhoItem" class="list-item" *ngFor="let carrinhoItem of carrinhoList; let i=index">
        
        </app-carrinho-item>
    </ul>
<h3>valor total: {{ valorTotal | currency:'BRL' }}</h3>
</div>
